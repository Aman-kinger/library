<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel = "stylesheet" href="style.css" />
    <script src="main.js" defer></script>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>Library</h1>
        </div>
    </header>
    <main>
        <button class="btn" id="addBookBtn">+Add Book</button>
        <div class="books-grid" id="booksGrid"></div>

        <div class="modal" id="addBookModal">
            <form class="add-book-form" id="addBookForm">
              <h3>Add new book</h3>
              <input
                class="input"
                type="text"
                id="title"
                placeholder="Title"
                required
                maxlength="100"
              />
              <p class="error-msg" id="errorMsg"></p>
              <input
                class="input"
                type="text"
                id="author"
                placeholder="Author"
                required
                maxlength="100"
              />
              <input
                class="input"
                type="number"
                id="pages"
                placeholder="Pages"
                required
                max="10000"
              />
              <div class="is-read">
                <label for="is-read">Have you read it?</label>
                <input class="checkbox" type="checkbox" id="isRead" />
              </div>
              <button class="btn-light-green" id="submit" type="submit">Submit</button>
            </form>
          </div>
          <div class="overlay" id="overlay"></div>
    </main>
</body>
</html>
